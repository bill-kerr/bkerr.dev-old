<div>
  <div class="flex flex-col sm:flex-row">
    <a href="{{ .link }}" class="flex-shrink-0 sm:w-1/3 flex bg-red-100">
      <img src="{{ .img }}" alt="{{ .title }}" class="rounded-lg object-cover" />
    </a>
    <div class="mt-4 sm:ml-6 sm:mt-0 flex flex-col justify-between">
      <div>
        <a href="{{ .link }}" class="inline-block text-3xl font-black leading-none">{{ .title }}</a>
        <p class="mt-2 text-gray-600 leading-snug text-lg">{{ .preview }}</p>
        <div class="mt-6 flex items-center justify-between text-gray-600">
          <a href="https://bkerr.dev" class="flex items-center">
            <img src="/img/profile_photo.jpg" alt="Bill Kerr" class="h-8 w-8 rounded-lg" />
            <span class="ml-3">Bill Kerr</span>
          </a>
          <p class="text-gray-500 text-xs uppercase tracking-wide">
            <span>{{ .date.Format "January 2, 2006" }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  {{ if isset . "tags" }}
  <div class="mt-3 sm:mt-6 flex flex-wrap text-sm">
    {{ range .tags }}
    <span class="mr-2 my-1 py-1 px-2 rounded-full bg-gray-200 text-gray-500">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</div>
